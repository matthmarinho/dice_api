default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>

development:
  <<: *default
  database: dice_db_development

test:
  <<: *default
  database: dice_db_test

production:
  <<: *default
  database: dice_db
  url: <%= ENV['DATABASE_URL'] %>
